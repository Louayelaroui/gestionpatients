<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consultation Form</title>
    <link href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 th:if="${consultation.id == null}">Add consultation</h2>
            <h2 th:if="${consultation.id != null}">Update consultation</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/consultation/save}" method="post">
                <div class="mb-3">
                    <label for="dateconsultation" class="form-label">Date</label>
                    <input type="date" class="form-control" id="dateconsultation" name="dateconsultation"
                           th:value="${consultation.dateconsultation}">

                </div>
                <div class="mb-3">
                    <label for="prixcconsultation" class="form-label">Prix</label>
                    <input type="text" class="form-control" id="prixcconsultation" name="prixcconsultation"
                           th:value="${consultation.prixcconsultation}">

                </div>
                <div class="mb-3">
                    <label for="raportconsultation" class="form-label">rapport consultation</label>
                    <input type="text" class="form-control" id="raportconsultation" name="raportconsultation"
                           th:value="${consultation.raportconsultation}">
                </div>
                <input type="hidden" name="id" th:value="${consultation.id}">
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
